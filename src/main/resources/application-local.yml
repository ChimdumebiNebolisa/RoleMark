# Local Docker Compose profile
# Uses 'db' as the hostname for PostgreSQL service

spring:
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://db:5432/rolemark}
    username: ${SPRING_DATASOURCE_USERNAME:rolemark_user}
    password: ${SPRING_DATASOURCE_PASSWORD:}
  jpa:
    open-in-view: false

logging:
  level:
    com.rolemark: DEBUG

