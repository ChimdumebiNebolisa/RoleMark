<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard - RoleMark</title>
    <meta charset="UTF-8">
    <style>
        body { font-family: Arial, sans-serif; max-width: 1200px; margin: 0 auto; padding: 20px; }
        h1 { text-align: center; }
        .section { margin: 20px 0; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .actions { display: flex; gap: 10px; }
        button, a.button { padding: 8px 16px; background: #007bff; color: white; text-decoration: none; border: none; cursor: pointer; }
        button:hover, a.button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>RoleMark Dashboard</h1>
    <div class="actions">
        <a href="/roles/new" class="button">New Role</a>
        <a href="/resumes/upload" class="button">Upload Resume</a>
        <a href="/evaluations/new" class="button">New Evaluation</a>
    </div>
    
    <div class="section">
        <h2>Roles</h2>
        <table>
            <tr>
                <th>Title</th>
                <th>Created</th>
                <th>Actions</th>
            </tr>
            <tr th:each="role : ${roles}">
                <td th:text="${role.title}"></td>
                <td th:text="${role.createdAt}"></td>
                <td><a th:href="@{/roles/{id}/criteria(id=${role.id})}">Manage Criteria</a></td>
            </tr>
        </table>
    </div>
    
    <div class="section">
        <h2>Resumes</h2>
        <table>
            <tr>
                <th>Filename</th>
                <th>Size</th>
                <th>Created</th>
            </tr>
            <tr th:each="resume : ${resumes}">
                <td th:text="${resume.filename}"></td>
                <td th:text="${resume.fileSize}"></td>
                <td th:text="${resume.createdAt}"></td>
            </tr>
        </table>
    </div>
    
    <div class="section">
        <h2>Evaluations</h2>
        <table>
            <tr>
                <th>ID</th>
                <th>Status</th>
                <th>Created</th>
                <th>Actions</th>
            </tr>
            <tr th:each="evaluation : ${evaluations}">
                <td th:text="${evaluation.id}"></td>
                <td th:text="${evaluation.status}"></td>
                <td th:text="${evaluation.createdAt}"></td>
                <td>
                    <a th:if="${evaluation.status == 'COMPLETED'}" 
                       th:href="@{/evaluations/{id}/results(id=${evaluation.id})}">View Results</a>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
