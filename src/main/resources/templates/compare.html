<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Compare Resumes - RoleMark</title>
    <meta charset="UTF-8">
    <style>
        body { font-family: Arial, sans-serif; max-width: 1400px; margin: 50px auto; padding: 20px; }
        .comparison { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .resume { border: 1px solid #ddd; padding: 15px; }
        .explanation { margin: 20px 0; padding: 15px; background-color: #f0f0f0; }
        table { width: 100%; border-collapse: collapse; margin: 10px 0; }
        th, td { border: 1px solid #ddd; padding: 8px; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>Compare Resumes</h1>
    
    <div class="explanation" th:text="${comparison.explanation}"></div>
    
    <div class="comparison">
        <div class="resume">
            <h2>Resume A (ID: <span th:text="${comparison.leftResumeId}"></span>)</h2>
            <div th:utext="${comparison.leftBreakdown}"></div>
        </div>
        <div class="resume">
            <h2>Resume B (ID: <span th:text="${comparison.rightResumeId}"></span>)</h2>
            <div th:utext="${comparison.rightBreakdown}"></div>
        </div>
    </div>
    
    <a href="/dashboard">Back to Dashboard</a>
</body>
</html>
