spring:
  application:
    name: rolemark
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/rolemark}
    username: ${SPRING_DATASOURCE_USERNAME:rolemark}
    password: ${SPRING_DATASOURCE_PASSWORD:password}
    driver-class-name: org.postgresql.Driver
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: false

server:
  port: 8080

logging:
  level:
    com.rolemark: INFO
    org.springframework: INFO
    org.flywaydb: INFO

